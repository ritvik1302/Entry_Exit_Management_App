<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Exit Visitor with Mobile</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Exit Visitor with Mobile</h1>
        </header>

        <form method="post" action="{{ url_for('submit_exit_visitor') }}" class="exit-form">
            <div class="form-group">
                <label for="mobile_no">Mobile Number:</label>
                <input type="text" id="mobile_no" name="mobile_no" class="text-input" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Exit Visitor" class="submit-button">
            </div>
            <a href="{{ url_for('dashboard') }}" class="dashboard-button"><button>Go to Dashboard</button></a>
        </form>
    </div>
</body>
</html>
